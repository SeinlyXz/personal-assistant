name: Deploy
on:
  workflow_run:
    workflows: [Build]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: build-artifacts
    - name: Upload folder build to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        source: ${{ env.ARTIFACTS_DIR }}
        target: ${{ secrets.SERVER_CWD }}/lib
    - name: Add SSH key to agent
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          cd ${{ secrets.SERVER_CWD }}
          git pull
          npm i --only-prod

