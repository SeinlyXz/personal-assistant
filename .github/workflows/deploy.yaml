name: Deploy
on:
  push:
    branches:
      - "main"
  # workflow_run:
  #   workflows: [Build]
  #   branches: [main]
  #   types:
  #     - completed

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  deploy:
    needs: build 
    runs-on: ubuntu-latest
    steps:
    - name: Cache Lib folder
      uses:  actions/cache@v2
      with:
        path: lib
        key: Build Cache


    - name: Upload folder build to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        source: lib
        target: ${{ secrets.SERVER_CWD }}

    - name: Add SSH key to agent
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          cd ${{ secrets.SERVER_CWD }}
          git pull
          npm i --only-prod

