name: Deploy
on:
  push:
    branches:
      - "main"
  # workflow_run:
  #   workflows: [Build]
  #   branches: [main]
  #   types:
  #     - completed

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  deploy:
    needs: build 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 17.x
      uses: actions/setup-node@v2
      with:
        node-version: 17.x
    # - uses: actions/download-artifact@v3
    #   with:
    #     name: build-artifacts
    # - name: Extract Deployment Lib folder
    #   run: tar -czf ${{ needs.build.outputs.build-artifact }} --directory lib
    - name: Cache Lib folder
      uses:  actions/cache@v2
      with:
        path: lib
        key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.json') }}

    - name: Upload folder build to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        source: lib
        target: ${{ secrets.SERVER_CWD }}/lib
    - name: Add SSH key to agent
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          cd ${{ secrets.SERVER_CWD }}
          git pull
          npm i --only-prod

